<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Progress Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.3/lib/marked.umd.min.js"></script>
    <script src="js/weekly-progress-parser.js"></script>
    <style>
        /* Custom styles for table responsiveness */
        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .table-container::-webkit-scrollbar {
            display: none;
        }
        
        /* Hide scrollbar for IE, Edge and Firefox */
        .table-container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Ensure table cells don't wrap unnecessarily */
        .table-container td {
            white-space: nowrap;
            padding: 0.75rem 1rem;
        }

        /* Allow notes column to wrap */
        .table-container td:last-child {
            white-space: normal;
            min-width: 200px;
            max-width: 300px;
        }

        /* Style for the tabs container */
        .tab-content {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen bg-gray-100">
        <nav class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a href="index.html" class="text-indigo-600 hover:text-indigo-900">‚Üê Back to Main</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <header class="bg-white shadow mt-1">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900">Weekly Progress Tracker</h1>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="bg-white overflow-hidden shadow rounded-lg divide-y divide-gray-200">
                    <div class="px-4 py-5 sm:p-6">
                        <!-- Tab navigation -->
                        <div class="border-b border-gray-200">
                            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                                <button id="week1-tab" role="tab" aria-controls="week1" aria-selected="true"
                                    class="border-transparent text-gray-500 hover:text-gray-700 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                    Week 1
                                </button>
                                <button id="week2-tab" role="tab" aria-controls="week2" aria-selected="false"
                                    class="border-transparent text-gray-500 hover:text-gray-700 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                    Week 2
                                </button>
                            </nav>
                        </div>

                        <!-- Weekly Tasks Content -->
                        <div id="weeks-container" class="mt-4 prose max-w-none tab-content">
                            <!-- Will be populated by markdown content -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
